<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>

    <h3>Class List of Students </h3>

    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onSubmit();" autocomplete="off">
                    <div>
                        <label> Name*   :</label><label class="validation-error hide" id="nameValidationError">This field is required</label>
                        <input type="text" name="name" id="name">

                    </div>

                    <div>
                        <label> Contact : </label>
                        <input type="number" name="contact" id="contact">

                    </div>

                    <div>
                        <label> Address : </label>
                        <input type="text" name="address" id="address">

                    </div>

                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
        </tr>
        <td>
            <table class="list" id="nameList" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
 
                </tbody>
            </table>
        </td>
    </table>
    <script src="crud.js"></script>
</body>
</html>
